<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIPHY Gallery</title>
    <script type="text/javascript" src="assets/javascript/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="display-4">GIPHY GALLERY</h1>
            <p class="lead" id="subTitle"></p>
        </div>
        <div class="row">
            <div class="col col-sm-4 btnSection">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="newBtnName" placeholder="New Giphy Category">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" id="newBtn" type="button">Add Button</button>
                    </div>
                </div>  
                <div id="btnHolder">
                </div>            
            </div>
            <div class="col col-sm-8" id="gifHolder">
            </div>
        </div>

    </div>
    <script type="text/javascript" src="assets/javascript/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
